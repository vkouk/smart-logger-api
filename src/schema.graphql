# import * from './generated/prisma.graphql'

type Query {
  me: User
  users: [User]!
}

type Mutation {
  signup(email: String!, password: String!, name: String!): User!
  signin(email: String!, password: String!): User!
  signout: Message
}

type User {
  id: ID!
  name: String!
  email: String!
  password: String!
}

type Message {
  message: String
}
