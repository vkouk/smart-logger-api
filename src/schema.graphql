# import * from './generated/prisma.graphql'

type Query {
  me: User
  users: [User]!
}

type Mutation {
  signup(email: String!, password: String!, name: String!): AuthPayload!
  signin(email: String!, password: String!): AuthPayload!
}

type User {
  id: ID!
  name: String!
  email: String!
  password: String!
}

type AuthPayload {
  token: String!
  user: User!
}

type Message {
  message: String
}
